name: Entropy Server CI

on:
  push:
    branches: [ main ]
    paths-ignore:
      - '**.md'
      - '.gitignore'
  pull_request:
    branches: [ main ]
    paths-ignore:
      - '**.md'
      - '.gitignore'

jobs:
  build:
    runs-on: ubuntu-24.04
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v4

    - name: Install Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          cmake \
          libssl-dev \
          libboost-system-dev \
          libboost-thread-dev \
          libboost-json-dev \
          gcc-13 \
          g++-13 \
          python3-websockets \
          python3-requests \
          python3-redis \
          redis-tools \
          redis-server \
          curl

    - name: Configure CMake
      run: |
        export CC=gcc-13
        export CXX=g++-13
        mkdir build
        cd build
        cmake -DCMAKE_BUILD_TYPE=Release ..

    - name: Build
      run: |
        cd build
        make -j$(nproc)

    - name: Run Tests
      run: |
        cd build
        ctest --output-on-failure

    - name: Run Python E2E Tests
      run: |
        chmod +x tests/run_e2e_all.sh
        ./tests/run_e2e_all.sh
